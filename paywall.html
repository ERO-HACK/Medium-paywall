<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stylish Link Prefixer</title>

<!-- Fonts Google -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    background: linear-gradient(-45deg, #1e1e3f, #121212, #0d0d1a, #1e1e3f);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: #eee;
  }
  @keyframes gradientAnimation {
    0% {background-position:0% 50%}
    50% {background-position:100% 50%}
    100% {background-position:0% 50%}
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  form {
    background: rgba(30,30,30,0.85);
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 0 30px #4a90e2cc;
    width: 100%;
    max-width: 520px;
    backdrop-filter: blur(8px);
    transition: box-shadow 0.3s ease;
  }
  form:hover {
    box-shadow: 0 0 45px #1e90ffdd;
  }

  label {
    font-size: 1.3rem;
    margin-bottom: 15px;
    display: block;
    color: #7fb3ff;
    font-weight: 600;
  }

  input[type="url"] {
    width: 100%;
    padding: 15px 18px;
    font-size: 1.15rem;
    border: 2.5px solid #444;
    border-radius: 12px;
    background-color: #222;
    color: #eee;
    font-family: 'Roboto Mono', monospace;
    outline-offset: 3px;
    outline-color: transparent;
    transition:
      border-color 0.3s ease,
      box-shadow 0.3s ease,
      background-color 0.3s ease;
  }
  input[type="url"]::placeholder {
    color: #888;
    font-style: italic;
  }
  input[type="url"]:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 10px #4a90e2bb;
    background-color: #2a2a3d;
    outline-color: #4a90e2bb;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 16px;
    font-size: 1.25rem;
    border: none;
    border-radius: 14px;
    background: linear-gradient(90deg, #4a90e2, #357abd);
    color: white;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 15px #357abdcc;
    transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.15s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #357abd, #4a90e2);
    box-shadow: 0 6px 20px #4a90e2ee;
    transform: translateY(-2px);
  }
  button:active {
    transform: translateY(1px);
    box-shadow: 0 3px 10px #2e5eaaaa;
  }

  footer {
    margin-top: 50px;
    width: 100%;
    max-width: 520px;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  footer a {
    color: #7fb3ff;
    font-size: 2.8rem;
    transition: color 0.3s ease, transform 0.3s ease;
    display: flex;
    align-items: center;
  }
  footer a:hover {
    color: #1e90ff;
    transform: scale(1.2) rotate(10deg);
  }

  /* SVG icon style */
  footer svg {
    filter: drop-shadow(0 0 2px #4a90e2cc);
  }

  /* Responsive */
  @media (max-width: 540px) {
    form {
      padding: 30px 25px;
    }
    button {
      font-size: 1.1rem;
      padding: 14px;
    }
  }
</style>
</head>
<body>

  <form id="linkForm" novalidate autocomplete="off">
    <label for="userLink">Enter your link:</label>
    <input
      type="url"
      id="userLink"
      name="userLink"
      placeholder="https://traget.com/your-article"
      required
      spellcheck="false"
      autofocus
      aria-label="User link input"
    />
    <button type="submit">Submit</button>
  </form>

  <footer>
    <a href="https://t.me/erohack0" target="_blank" rel="noopener noreferrer" aria-label="Telegram Profile" title="Telegram">
      <svg width="36" height="36" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
        <circle cx="120" cy="120" r="120" fill="#0088cc"/>
        <path fill="#fff" d="M98 165l-6-56 105-41z"/>
      </svg>
    </a>
    <a href="https://github.com/ERO-HACK" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile" title="GitHub">
      <svg width="36" height="36" viewBox="0 0 16 16" fill="#7fb3ff" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38v-1.33c-2.22.48-2.69-1.07-2.69-1.07-.36-.92-.88-1.17-.88-1.17-.72-.5.06-.49.06-.49.79.06 1.2.81 1.2.81.71 1.21 1.87.86 2.33.66.07-.52.28-.86.5-1.06-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.12 0 0 .67-.22 2.2.82a7.7 7.7 0 012 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.14 0 3.07-1.87 3.75-3.65 3.95.28.24.53.73.53 1.48v2.2c0 .21.15.46.55.38A8 8 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>
  </footer>

<script>
  document.getElementById("linkForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const input = document.getElementById("userLink");
    let url = input.value.trim();
    if (!url) {
      alert("Please enter a URL.");
      input.focus();
      return;
    }
    // Add prefix
    if (!url.startsWith("https://medium.com/")) {
      url = "https://medium.com/" + url.replace(/^https?:\/\/medium\.com\//, "");
    }
    alert("Prefixed URL:\n" + url);
  });
</script>

</body>
</html>
